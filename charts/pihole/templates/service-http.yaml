{{ if and .Values.service.http.enable (not .Values.service.hostNetwork) }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc-http
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.http.type }}
  ports:
    - port: {{ .Values.service.http.httpPort }}
      protocol: TCP
      targetPort: 8080
      name: http
  selector:
    name: {{ .Release.Name }}

{{ end }}
