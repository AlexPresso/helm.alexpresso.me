{{ if .Values.service.dns.enable }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc-dns
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.dns.type }}
  ports:
    - port: {{ .Values.service.dns.port }}
      targetPort: 53
      {{ if eq .Values.service.dns.type "NodePort" }}
      nodePort: {{ .Values.service.dns.port }}
      {{ end }}
      name: dns
  selector:
    name: {{ .Release.Name }}

{{ end }}