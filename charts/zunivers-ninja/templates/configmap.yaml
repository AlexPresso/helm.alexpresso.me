apiVersion: v1
kind: ConfigMap
metadata:
  name: zuninja-config
data:
  application.yml: |-
    spring.neo4j:
      uri: "bolt://$DB_HOST:7734"
      authentication:
        username: neo4j
        password: $NEO4J_PASSWORD

    toolkit:
      discordTags: {{ .Values.toolkit.discordTags }}
      runAutomatedTasks: {{ .Values.toolkit.runAutomatedTasks }}

    zunivers:
      apiBaseUrl: {{ .Values.zunivers.apiBaseUrl }}
      frontBaseUrl: {{ .Values.zunivers.frontBaseUrl }}

    webhookUrl: $WEBHOOK_URL

    logging:
      level:
        me.alexpresso.zuninja: INFO
