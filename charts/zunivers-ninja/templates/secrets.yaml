apiVersion: v1
kind: Secret
metadata:
  name: zuninja-secrets
  labels:
    release: {{ .Release.Name }}
type: "kubernetes.io/storageos"
data:
  password: {{ default "" .Values.database.neo4j.password | b64enc | quote }}
  webhookUrl: {{ default "" .Values.webhookUrl | b64enc | quote }}
  pat: {{ default "" .Values.github.pat | b64enc | quote }}
