apiVersion: v1
kind: Secret
metadata:
  name: zuninja-secrets
  labels:
    release: {{ .Release.Name }}
type: "kubernetes.io/storageos"
data:
  username: {{ default "" .Values.database.username | b64enc | quote }}
  password: {{ default "" .Values.database.password | b64enc | quote }}
  webhookUrl: {{ default "" | b64enc | quote }}
  pat: {{ default "" .Values.github.pat | b64enc | quote }}
