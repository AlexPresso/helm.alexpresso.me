{{ if .Values.searxng.service.enable }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc-http
  namespace: {{ .Release.Namespace }}
spec:
  externalTrafficPolicy: Local
  type: {{ .Values.searxng.service.type }}
  ports:
  {{- range .Values.searxng.service.ports }}
    - port: {{ . }}
      protocol: TCP
      targetPort: 8080
  {{- end }}

  selector:
    name: {{ .Release.Name }}

{{ end }}
